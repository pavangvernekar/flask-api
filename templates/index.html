<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask User Form</title>
    <!-- Optional: Add some basic Bootstrap for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User Registration</h1>
        
        <!-- Form for user registration -->
        <form method="POST" action="/submit" class="mt-3">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <hr>

        <h2 class="mt-5">Existing Users</h2>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item">{{ user.name }} ({{ user.email }})</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Optional: Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
